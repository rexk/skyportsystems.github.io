<section class="lead-section">
  <div class='arrow-up'></div>
  <div class='button-rounded'>
    Join us at RSA
  </div>

  <form 
    hidden
    class="pure-form pure-form-stacked"
    method='POST'
    action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8">
    <fieldset>
      <!-- ###################################################################  -->
      <!-- NOTE: These fields are optional debugging elements. Please uncomment -->
      <!-- these lines if you wish to est in debug mode                         -->
      <input type='hidden' name='debug' value=1 />
      <input type='hidden' name='debugEmail' value='dbackman@skyportsystem.com' />
      <!-- ###################################################################  -->

      <input type=hidden name="oid" value="00DU0000000ME18">
      <input type=hidden name="retURL" value="http://www.skyportsystems.com">
      <div class="pure-control-group">
        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" type="text" placeholder="First Name"/>
      </div>
      <div class="pure-control-group">
        <label for="last_name">Last Name</label>
        <input id="last_name" name="last_name" type="text" placeholder="Last Name" />
      </div>
      <div class="pure-control-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Email" />
      </div>
      <div class="pure-control-group">
        <label for="company">Company</label>
        <input id="company" name="company" type="text" placeholder="Company" />
      </div>
      <div class="pure-control">
        <label for="city">City</label>
        <input id="city" name="city" type="text" placeholder="City"/>
      </div>
      <div class="pure-control">
        <label for="state">State/Province</label>
        <input id="state" name="state" type="text" placeholder="State/Province"/>
      </div>
      <div class="pure-control">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="text" placeholder="Phone"/>
      </div>
      <div class="pure-control">
        <label for="country">Country</label>
        <input id="country" name="country" type="text" placeholder="Country"/>
      </div>
      <button type="submit" class="pure-button pure-button-primary" name="submit">Submit Query</button>
    </fieldset>
  </form>
</section>
